<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Code Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
  }
}
</script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap');

      :root {
        --background: #0F172A; /* slate-900 */
        --panel-bg: #1E293B; /* slate-800 */
        --panel-border: #334155; /* slate-700 */
        --text-primary: #F1F5F9; /* slate-100 */
        --text-secondary: #94A3B8; /* slate-400 */
        --accent: #38BDF8; /* sky-400 */
        --node-bg: #1E293B;
        --node-border: #475569;
        --node-text: #CBD5E1;
        --code-snippet-bg: #0F172A;
      }
      
      html.light {
        --background: #F1F5F9; /* slate-100 */
        --panel-bg: #FFFFFF; /* white */
        --panel-border: #E2E8F0; /* slate-200 */
        --text-primary: #0F172A; /* slate-900 */
        --text-secondary: #475569; /* slate-600 */
        --accent: #0EA5E9; /* sky-500 */
        --node-bg: #FFFFFF;
        --node-border: #CBD5E1;
        --node-text: #334155;
        --code-snippet-bg: #F8FAFC;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--background);
        color: var(--text-primary);
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .fira-code {
        font-family: 'Fira Code', monospace;
      }

      .no-select {
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */
      }
      
      .panning {
        cursor: grabbing;
      }

      @keyframes node-in {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-node-in {
        animation: node-in 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748B; /* slate-500 */
      }
      
      .edge-path {
        stroke-dasharray: 10;
        animation: edge-flow 2s linear infinite;
      }
      
      @keyframes edge-flow {
        from {
            stroke-dashoffset: 20;
        }
        to {
            stroke-dashoffset: 0;
        }
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
